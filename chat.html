	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>

<body>
	<div class="member-area">
		<div class="user-info">
			<span id="username"></span>
			<span class="logout" id="log-out" onclick="logout()">Log out</span>
		</div>

		<div class="members" id="members">
		</div>
	</div>


	<div class="message-area">
		<div class="chat-info" id="chater">
		</div>

		<div class="messages" id="messages">
		</div>
	</div>

	<div class="chat-form">
		<input type="hidden" id="chat-id" />
		<input id="message-text" type="text" class="chat-message" placeholder="Write your message and press enter..."/>
		<button id="send-button">Send</button>

	</div>

		storageBucket: "snappy-577f6.appspot.com",

	<script type="text/javascript" src="functions.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>

</html>
